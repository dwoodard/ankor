<VirtualHost *:80>
	ServerName chemblackbox.localhost.com
	DocumentRoot "/var/www/public"
	<Directory "/var/www/public">
		AllowOverride all
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName chemblackbox.localhost.com
	DocumentRoot "/var/www/public"
	<Directory "/var/www/public">
		AllowOverride all
	</Directory>

	SSLEngine on
	SSLCertificateFile /var/www/server.cert
	SSLCertificateKeyFile /var/www/server.pem
</VirtualHost>