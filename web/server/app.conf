<VirtualHost *:80>
	ServerName dockerdev.com
	DocumentRoot "/var/www/html/public"
	<Directory "/var/www/html/public">
		AllowOverride all
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName dockerdev.com
	DocumentRoot "/var/www/html/public"
	<Directory "/var/www/html/public">
		AllowOverride all
	</Directory>

	SSLEngine on
	SSLCertificateFile /var/www/html/server.cert
	SSLCertificateKeyFile /var/www/html/server.pem
</VirtualHost>